      <nav id="navbar">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">

              ><i
                class="fa-solid fa-house fa-2xl"
                style="color: #efebe0"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/about.html" title="About Us"
              ><i

                style="color: #efebe0"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/gallery.html" title="Gallery"

          <li class="position-absolute end-0 me-3">

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div
      class="card position-absolute top-50 start-50 translate-middle border-5"
    >
      <div class="card-header text-center">Be part of the growing community!</div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control border-3" id="firstname" />
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control border-3" id="lastname" />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control border-3"
              id="password"
              minlength="6"
              placeholder="minimum of 6 characters"
            />
          </div>
          <div class="col-md-6">
            <label for="confirmpassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control border-3"
              id="confirmpassword"
              minlength="6"
              placeholder="minimum of 6 characters"
            />
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" id="signupButton" type="button">
              Sign Up
            </button>
            <br />
          </div>
        </form>
      </div>
    </div>x
