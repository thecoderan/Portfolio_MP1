  <body>
    <header>
      <nav id="navbar">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/pages/index.html" title="Home"
              ><i
                class="fa-solid fa-house fa-2xl"
                style="color: #efebe0"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/about.html" title="About Us"
              ><i
                class="fa-solid fa-address-card fa-2xl"
                style="color: #efebe0"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/gallery.html" title="Gallery"
              ><i class="fa-solid fa-film fa-2xl" style="color: #efebe0"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/contact.html" title="Contact Us"
              ><i class="fa-solid fa-phone fa-2xl" style="color: #efebe0;"></i></i
            ></a>
          </li>
          <li class="position-absolute end-0 me-3">
            <a href="/pages/login.html"><button type="button" class="btn btn-primary position-relative" id="loginButton">
              Login 
            </button></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card border border-5">
          <div class="card-header text-center">RachAngel Creates</div>
          <div class="card-body row">
            <div class="col"></div>
            <div id="container"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="email"
                  class="form-control border-3"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border-3"
                  id="exampleInputPassword1"
                  required
                />
              </div>
  
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" id="loginButton" type="button" onclick="login()">
                  Login
                </button>
                <br />
              </div>
              <div><a href="/pages/signup.html">Sign Up</a></div>
            </form>
          </div>
        </div>
      </div>
      <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
    </main>
    <footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
